<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:decorate template="/padrao.xhtml">
	<ui:define name="centro">
		<p:growl id="globalMessage" globalOnly="true" autoUpdate="true"
			sticky="true" />

		<p:panel header="Cadastro de produtos" style="width: 600px;"
			toggleable="true">
			<p:outputPanel id="outPanelCadastro">
				<br />
				<br />
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<h:outputLabel>Descrição: </h:outputLabel>
					<p:inputText id="nome"
						value="#{produtoMB.produtoEmEdicao.descricao}" required="true"
						requiredMessage="Campo obrigatório"></p:inputText>
					<p:message for="nome" />
				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="especificacao" value="Especificação do produto:" />
					<p:selectOneMenu id="especificacao"
						value="#{produtoMB.produtoEmEdicao.especificacao}" required="true"
						requiredMessage="Campo obrigatório">
						<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
						<f:selectItems value="#{produtoMB.comboTipoProduto}"
							var="especificacao" itemLabel="${especificacao.descricao}"
							itemValue="${especificacao}" />
					</p:selectOneMenu>
					<p:message for="especificacao" />
				</h:panelGrid>
				<br />
				<br />
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					<h:outputLabel>Valor: </h:outputLabel>
					<p:inputText id="valor" value="#{produtoMB.produtoEmEdicao.valor}"
						required="true" requiredMessage="Campo obrigatório"></p:inputText>
					<p:message for="valor" />
				</h:panelGrid>
				<br />
				<br />
			</p:outputPanel>

			<p:commandButton action="#{produtoMB.actionAddPedido}" icon="ui-icon-disk"
				value="Salvar" update="formPrincipal:outPanelCadastro" />
			<p:commandButton action="#{beanNavegacao.getInicio}" icon="ui-icon-home"
				value="Voltar para o início" immediate="true" />
		</p:panel>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</ui:define>
</ui:decorate>
</html>
