<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<style>
	#form\3a panelCargo_header{height: 15px;}
	#form\3a panelProduto_header{height: 15px;}
	#form\3a panelFuncionario_header{height: 15px;}
</style>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="globalMessage" globalOnly="true" autoUpdate="true" sticky="true" />
		
		<p:panel header="Cadastro de pedido">
			<p:outputPanel id="outPanelCadastro">
			
				<p:fieldset legend="Gás">
					<br/>
					<h:outputLabel>Gás: </h:outputLabel>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"> 
	<!-- 					<p:inputText id="gas" value="#{pedidoMB.pedidoEmEdicao.gasPedido.descrciao}"  -->
	<!-- 						required="true" requiredMessage="Campo obrigatório"></p:inputText> -->
	<!-- 					<p:message for="gas" /> -->
					</h:panelGrid>
					<br/>
					<h:outputLabel>Quantidade: </h:outputLabel>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"> 
	<!-- 					<p:inputText id="qntde" value="#{pedidoMB.pedidoEmEdicao.quantidade}"  -->
	<!-- 						required="true" requiredMessage="Campo obrigatório"></p:inputText> -->
	<!-- 					<p:message for="qntde" /> -->
					</h:panelGrid>
				</p:fieldset>
				<br/>
				<br/>
				<p:fieldset legend="Água">
					<h:outputLabel>Água: </h:outputLabel>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"> 
	<!-- 					<p:inputText id="agua" value="#{pedidoMB.aguaPedido.descricao}"  -->
	<!-- 						required="true" requiredMessage="Campo obrigatório"></p:inputText> -->
	<!-- 					<p:message for="agua" /> -->
					</h:panelGrid>
				</p:fieldset> 
				<br/>
				<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
			        <p:outputLabel for="formaPgto" value="Forma de pagamento:" />
			        <p:selectOneRadio id="formaPgto" value="#{pedidoMB.pedidoEmEdicao.formaPgto}" 
			        	required="true" requiredMessage="Campo obrigatório">
			            <f:selectItem itemLabel="Selecione" itemValue="${null}" />
			            <f:selectItems value="#{pedidoMB.comboFormaPagamento}"></f:selectItems>
			        </p:selectOneRadio>
			        <p:message for="formaPgto" />
			    </h:panelGrid>				
				<br/>
			</p:outputPanel>
				
			<p:commandButton action="#{pedidoMB.actionSalvarPedido}" value="Salvar" update="form:tabelapedido form:outPanelCadastro" rendered="false"/>
			<p:commandButton action="#{beanNavegacao.getInicio}" value="Voltar para o início" immediate="true"/>
		</p:panel>
		<br/>
		<p:outputPanel id="outPanel" autoUpdate="true">
			<p:dataTable id="tabelapedido" value="#{pedidoMB.listaPedidos}" var="pedido" emptyMessage="Pedido não cadastrado..">
				<f:facet name="header">
					<h:outputText value="Tabelas de pedidos"></h:outputText>
				</f:facet>
					<p:column headerText="Descrição do pedido">
						<h:outputText value="#{pedido.descricao}"></h:outputText>
					</p:column>
					<p:column headerText="Forma de Pagamento">
						<h:outputText value="#{pedido.formaPgto}"></h:outputText>
					</p:column>
					<p:column headerText="Valor total">
						<h:outputText value="#{pedido.valorTotalPedido}"></h:outputText>
					</p:column>
					<p:column headerText="Situação">
						<h:outputText value="#{pedido.statusPedido}"></h:outputText>
					</p:column>
				<p:column headerText="Ações" rendered="false">
					<p:commandButton value="Excluir" action="#{pedidoMB.actionExcluir(pedido)}" 
						immediate="true" update=":form:tabelapedido " process=":form:tabelapedido :form:outPanel"
						onclick="alert('ds');return if(confirm('Format the hard disk?')){return true;}"/>
				</p:column>
				<f:facet name="footer">
					<h:outputText value="Quantidade de pedidos: "/><h:outputText value="#{pedidoMB.listaPedidos.size()}"/>
				</f:facet>
			</p:dataTable>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
